<!DOCTYPE html>
<html>
<head>
    <title>首页</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

    <link rel="stylesheet" href="../static/lib/weui.min.css">
    <link rel="stylesheet" href="../static/css/jquery-weui.css">
    <link rel="stylesheet" href="../static/css/demos.css">

</head>
<style>
    .weui-cell__ft:after{    content: " ";
    display: inline-block;
    height: 13px;
    width: 13px;
    border-width: 0 0 2px 2px;
    border-color: #c8c8cd;
    border-style: solid;
    -webkit-transform: matrix(.71,.71,-.71,.71,0,0);
    transform: matrix(.71,.71,-.71,.71,0,0);
    position: relative;
    top: -2px;
    position: absolute;
    top: 3%;
    margin-top: -4px;
    right: 2px;
    left: 4%;}
</style>

<body ontouchstart>

    <header class="demos-header">
        <a href="./index.html"><div class="weui-cell__ft"></div></a>
        <h1 class="demos-title">Grid</h1>
    </header>

    <div class="weui-cells">
        <a class="weui-cell weui-cell_access" href="./collect.html">
            <div class="weui-cell__bd">
                <p>我的收藏</p>
            </div>
            <div class="weui-cell__ft">
            </div>
        </a>
        <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__bd">
                <p>消息中心</p>
            </div>
            <div class="weui-cell__ft">
            </div>
        </a>
    </div>

    <div class="weui-flex" style="margin-top:76%;">
        <div class="weui-flex__item" style="text-align: center;">
            <a href="" class="weui-grid js_grid" style="float: unset;display: inline-block;position: unset;">
                <div class="weui-grid__icon">
                    <img src="../static/images/icon_nav_button.png" alt="">
                </div>
                <p class="weui-grid__label">日间模式</p>
            </a>
            <a href="" class="weui-grid js_grid" style="float: unset;display: inline-block;position: unset;">
                <div class="weui-grid__icon">
                    <img src="../static/images/icon_nav_button.png" alt="">
                </div>
                <p class="weui-grid__label">设置</p>
            </a>
        </div>
    </div>



    <script src="../static/lib/jquery-2.1.4.js"></script>
    <script src="../static/lib/fastclick.js"></script>
    <script src="../static/js/swiper.js"></script>
    <script>
        $(function () {
            FastClick.attach(document.body);
        });
    </script>
    <script src="../static/js/jquery-weui.js"></script>

    <script>

    </script>
</body>
</html>
